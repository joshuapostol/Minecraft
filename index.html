<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Mine-Coine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <div class="boxA">
    <p><b>GTAG: </b><span id="gtagT"></span></p>
    <p><b>MINECRAFT: </b><span id="mcT"></span></p>
    <p><b>MINECOIN: </b><span id="coinT"></span></p><br>
    <p><b>PRICE: </b><span id="priceT">FREE</span></p>
  </div>
  <div class="boxB">
    <label for="text">Gamer tag:</label>
    <input type="text" id="text" class="text" onmouseout="myGtag()">
    <br><br>
    <p class="coin">MINECOIN:</p>
    <table>
      <tr>
        <td class="tda Aa" onclick="CoinA()">20</td>
        <td class="tda Bb" onclick="CoinB()">50</td>
        <td class="tda Cc" onclick="CoinC()">100</td>
      </tr>
      <tr>
        <td class="tdb Dd" onclick="CoinD()">200</td>
        <td class="tdb Ee" onclick="CoinE()">300</td>
        <td class="tdb Ff" onclick="CoinF()">500</td>
      </tr>
    </table><br>
    
    <p>Launcher:</p>
    <button class="mc" id="java" onclick="myJava()">JAVA</button>
    <button class="mc" id="bedrock" onclick="myBedrock()">BEDROCK</button>
    <br><br><br>
    <input type="submit" value="RESET" class="done"><a><input class="done pp" type="submit" value="BUY"id="submit"></a>
  </div>
  
</body>
<script src="main.js"></script>
</html>
